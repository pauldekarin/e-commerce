<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/global.css}" rel="stylesheet">
    <link th:href="@{/styles/sidebar.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex" style="background-color:#EBE1E3;">

    <aside th:replace="fragments/sidebar.html :: sidebar"> </aside>

    <div id="content" class="w-100 rounded-4 m-4 overflow-scroll" style="background:linear-gradient(90deg,#964C5B,#964C50); max-height:95vh; scrollbar-width:none">
        <div>
            <div>
                <h2 th:text="${title}"></h2>
            </div>

            <div>
                <form th:replace="forms/add :: add"></form>
            </div>
        </div>

        <section layout:fragment="content" class="px-4 p-4"></section>

    </div>

</div>
</body>
</html>
